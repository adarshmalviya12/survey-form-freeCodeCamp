<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            This Survey form in created only using HTML and CSS
        </p>
        <div class="form-container">
            <form action="" id='survey-form'>

                <div class="form-group">
                    <label for="" id="name-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="" id="number-label">age</label>
                    <input type="number" id="number" min="19" class="form-control" max="58" placeholder="Enter Age"
                        required>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <select name="" id="dropdown" class="form-control">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown" class="form-control">
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="student">Student </option>
                        <option value="job">Job</option>
                        <option value="learner">Learner </option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                            checked="">Definitely</label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not
                        sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="">
                        <input name="prefer" type="checkbox" value="Front-end-Projects">
                        Front-end Projects
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="Back-end-Projects">
                        Back-end Projects
                    </label>
                    <label for="">
                        <input name="prefer" type="checkbox" value="fullstack-end-Projects">
                        FullStack Projects
                    </label>

                    <label for="">
                        <input name="prefer" type="checkbox" value="Front-end-Projects">
                        Challenge
                    </label>
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit"> Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
